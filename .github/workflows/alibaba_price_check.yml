name: Price check

# permissions: grant write so the job can push updated prices.json
permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # every hour at minute 0 UTC
  workflow_dispatch:

jobs:
  price_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price script
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          BRIGHTDATA_PROXY: ${{ secrets.BRIGHTDATA_PROXY }}
          ASIN: ${{ secrets.ASIN }}
        run: |
          python price_alert.py

      - name: Commit updated prices.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add prices.json || true
          git commit -m "Update prices.json" || echo "No changes to commit"
          git push origin HEAD:main
